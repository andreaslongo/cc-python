[tool:pytest]
addopts =
    --strict-config
    --strict-markers
    --doctest-modules
    --cov
    --cov-report=term-missing
    #--tb=short

[coverage:run]
branch = True
source = .
omit = setup.py


[mypy]
strict = True
pretty = True

[mypy-setuptools]
ignore_missing_imports = True


[flake8]
show-source = True
doctests = True
max-line-length = 120
max-complexity = 6
#statistics = False

select = B, B9, C, E, F, S, W
# B: Bugbear
# B9: Bugbear opinions
# C: Complexity (McCabe)
# E: Errors (pycodestyle)
# F: Fatals (PyFlakes)
# S: Security (Bandit)
# W: Warnings (pycodestyle)

# per-file-ignores = test/*:S101
# ignore = E203, E501, E722, W503
# B008: Do not perform function calls in argument defaults.
# E203: Whitespace before ':', not PEP 8 compliant
# E266: Too many leading '#' for block comment
# E402: Import at top, too many circular import fixes
# E501: Line too long (82 > 79 characters), handled by bugbear B950
# E722: Bare except, handled by bugbear B001
# F811: Redefinition of unused function/method
# W503: Line break before binary operator, not PEP 8 compliant
